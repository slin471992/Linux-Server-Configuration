{% extends "login_main.html" %}
{% block content %}

<div class="container">
    <form method = "post">

        <label for="name">Title:</label>
        <br>
        <textarea class="form-control" maxlength="50" rows="1" name="name"></textarea>
        <br>

        <label for="description">Description:</label>
        <br>
        <textarea class="form-control" maxlength="250" rows="3" name="description"></textarea>

        <div class="radio">
            <label><input type="radio" name="action" value="save">Save</label>
        </div>
        <div class="radio">
            <label><input type="radio" name="action" value="cancel">Cancel</label>
        </div>
        <input type = "submit">
    </form>
</div>


{% endblock %}
